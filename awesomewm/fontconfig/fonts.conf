<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

        <!-- settings go here -->
        <!-- display -->

        <!-- Makes the webpages use the not-so-ugly fonts
             -->

        <!-- Prevent Gnome from using embedded bitmaps in fonts like Calibri -->
        <match target="font">
                <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
        </match>

        <!-- Reject bitmap fonts in favour of Truetype, Postscript, etc. -->
        <!--<match target="font"> -->
        <selectfont><rejectfont><pattern>
                        <patelt name="scalable"><bool>false</bool></patelt>
        </pattern></rejectfont></selectfont>
        <!--</match>  -->

        <!-- Substitute truetype fonts for bitmap ones -->
        <match target="font">
                <edit name="prefer_outline"><bool>true</bool></edit>
        </match>

        <match target="font">
                <edit name="antialias" mode="assign">
                        <bool>true</bool>
                </edit>
                <edit name="hinting" mode="assign">
                        <bool>true</bool>
                </edit>
                <edit name="hintstyle" mode="assign">
                        <!-- hintfull, hintmedium,
                             hintslight, hintnone -->
                        <const>hintfull</const>
                </edit>
                <edit name="rgba" mode="assign">
                        <!-- rgb, bgr, v-rgb, v-bgr -->
                        <const>rgb</const>
                </edit>
                <edit name="lcdfilter" mode="assign">
                        <!-- lcddefault, lcdlight, lcdlegacy, lcdnone-->
                        <const>lcddefault</const>
                </edit>
        </match>

        <!-- Fixes -->
        <!-- MS Fonts calibrations -->
        <!-- Consolas and Inconsolata are fuzzy -->
        <match target="font">
                <test compare="eq" name="family"><string>Inconsolata</string></test>
                <edit mode="assign" name="hintstyle"><const>hintfull</const></edit>
                <edit name="autohint" mode="assign">
                        <bool>true</bool>
                </edit>
        </match>
        <match target="font">
                <test compare="eq" name="family"><string>DejaVuSans</string></test>
                <edit mode="assign" name="hintstyle"><const>hintfull</const></edit>
                <edit name="autohint" mode="assign">
                        <bool>true</bool>
                </edit>
        </match>






</fontconfig>
